<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Internet Access Over Time –  Rhode Island</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
                      h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
                      select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; border-radius: 5px; border: 1px solid #999; }
                      canvas { width: 100%; max-width: 850px; height: 450px; margin-top: 1rem; }</style>
</head>
<html>
  <body>
    <h2>Internet Access in  Rhode Island (2013–2023)</h2>
    <label>Select County: </label>
    <select id="countySelect"><option value='Statewide'>Statewide</option>
<option value='Kent County, Rhode Island'>Kent County, Rhode Island</option>
<option value='Newport County, Rhode Island'>Newport County, Rhode Island</option>
<option value='Providence County, Rhode Island'>Providence County, Rhode Island</option>
<option value='Washington County, Rhode Island'>Washington County, Rhode Island</option></select>
    <canvas id="lineChart" width="850" height="450"></canvas>
    <script>const internetData = {"Statewide":{"2013":76.7,"2014":77.3,"2015":78.6,"2016":82.8,"2017":85.8,"2018":85.3,"2019":87.8,"2021":91,"2022":91.3,"2023":92.9},"Kent County, Rhode Island":{"2013":80,"2014":82.4,"2015":81.7,"2016":86.3,"2017":87.7,"2018":86.2,"2019":89,"2021":90.3,"2022":93.8,"2023":92.2},"Newport County, Rhode Island":{"2013":82.5,"2014":82.5,"2015":78.9,"2016":86.6,"2017":85.3,"2018":89.1,"2019":90.3,"2021":93.1,"2022":94.1,"2023":96.4},"Providence County, Rhode Island":{"2013":73.5,"2014":73.7,"2015":76.7,"2016":80.2,"2017":84.3,"2018":82.8,"2019":85.8,"2021":90,"2022":89.9,"2023":91.7},"Washington County, Rhode Island":{"2013":83.4,"2014":84.3,"2015":83.1,"2016":87.6,"2017":90.5,"2018":93.8,"2019":94.3,"2021":95.1,"2022":92.7,"2023":97}};
const ctx = document.getElementById('lineChart').getContext('2d');
let chart;

function renderChart(data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '% With Internet',
        data: values,
        fill: false,
        borderColor: 'teal',
        backgroundColor: 'teal',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: '% With Internet' }
        },
        x: {
          title: { display: true, text: 'Year' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(ctx) {
              return ctx.parsed.y.toFixed(1) + '%';
            }
          }
        }
      }
    }
  });
}

document.getElementById('countySelect').addEventListener('change', function() {
  renderChart(internetData[this.value]);
});
renderChart(internetData['Statewide']);</script>
  </body>
</html>
</html>
