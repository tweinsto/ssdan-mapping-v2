  <body>
    <h2>Internet Access in  Arkansas (2013–2023)</h2>

    <script>const internetData = {"Statewide":{"2013":67.3,"2014":68.5,"2015":68.9,"2016":74.6,"2017":76.8,"2018":81.4,"2019":84.4,"2021":89.4,"2022":89.9,"2023":91},"Benton County, Arkansas":{"2013":57.8,"2014":64.5,"2015":58,"2016":59.1,"2017":59,"2018":84.1,"2019":88.9,"2021":94,"2022":93.5,"2023":95},"Craighead County, Arkansas":{"2013":71.3,"2014":72.8,"2015":80.5,"2016":79.7,"2017":83.9,"2018":79.8,"2019":88.4,"2021":88.8,"2022":92.3,"2023":90.4},"Faulkner County, Arkansas":{"2013":74.2,"2014":71.9,"2015":73.1,"2016":77.9,"2017":78.5,"2018":80.8,"2019":93.3,"2021":90.9,"2022":94,"2023":94.6},"Garland County, Arkansas":{"2013":66.4,"2014":69.8,"2015":74.5,"2016":80.1,"2017":77.7,"2018":81.9,"2019":81,"2021":82.9,"2022":84.9,"2023":85.3},"Jefferson County, Arkansas":{"2013":55.8,"2014":48.2,"2015":44.1,"2016":64.6,"2017":60.7,"2018":68.4,"2019":69.2,"2021":81,"2022":88.1,"2023":85.7},"Lonoke County, Arkansas":{"2013":70.2,"2014":72.8,"2015":73.3,"2016":77.9,"2017":82.1,"2018":84.5,"2019":86.3,"2021":88.2,"2022":87.3,"2023":95.6},"Pulaski County, Arkansas":{"2013":70,"2014":70.2,"2015":71,"2016":78.1,"2017":79.7,"2018":81.1,"2019":83.6,"2021":89.6,"2022":89.7,"2023":90.6},"Saline County, Arkansas":{"2013":68.2,"2014":74.9,"2015":74.8,"2016":84.8,"2017":85,"2018":85.4,"2019":86.2,"2021":89.3,"2022":88.7,"2023":88.5},"Sebastian County, Arkansas":{"2013":64.8,"2014":64.1,"2015":65.4,"2016":76.1,"2017":78.6,"2018":80.5,"2019":78.5,"2021":84.5,"2022":87.2,"2023":86.3},"Washington County, Arkansas":{"2013":74.2,"2014":71,"2015":73.1,"2016":75.2,"2017":83.9,"2018":81.7,"2019":84.5,"2021":91.3,"2022":90.9,"2023":92.3},"White County, Arkansas":{"2013":59.4,"2014":65.8,"2015":66.1,"2016":73.8,"2017":79.5,"2018":78.4,"2019":78.1,"2021":89.7,"2022":81.8,"2023":89}};
const ctx = document.getElementById('lineChart').getContext('2d');
let chart;

function renderChart(data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '% With Internet',
        data: values,
        fill: false,
        borderColor: 'teal',
        backgroundColor: 'teal',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: '% With Internet' }
        },
        x: {
          title: { display: true, text: 'Year' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(ctx) {
              return ctx.parsed.y.toFixed(1) + '%';
            }
          }
        }
      }
    }
  });
}

document.getElementById('countySelect').addEventListener('change', function() {
  renderChart(internetData[this.value]);
});
renderChart(internetData['Statewide']);</script>
