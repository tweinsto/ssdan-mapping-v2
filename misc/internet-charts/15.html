<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Internet Access Over Time –  Hawaii</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
                      h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
                      select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; border-radius: 5px; border: 1px solid #999; }
                      canvas { width: 100%; max-width: 850px; height: 450px; margin-top: 1rem; }</style>
</head>
<html>
  <body>
    <h2>Internet Access in  Hawaii (2013–2023)</h2>
    <label>Select County: </label>
    <select id="countySelect"><option value='Statewide'>Statewide</option>
<option value='Hawaii County, Hawaii'>Hawaii County, Hawaii</option>
<option value='Honolulu County, Hawaii'>Honolulu County, Hawaii</option>
<option value='Kauai County, Hawaii'>Kauai County, Hawaii</option>
<option value='Maui County, Hawaii'>Maui County, Hawaii</option></select>
    <canvas id="lineChart" width="850" height="450"></canvas>
    <script>const internetData = {"Statewide":{"2013":79.6,"2014":81.2,"2015":82.7,"2016":83.5,"2017":84.8,"2018":85.9,"2019":88.2,"2021":91.7,"2022":91.3,"2023":92.7},"Hawaii County, Hawaii":{"2013":75,"2014":73.9,"2015":78,"2016":75.1,"2017":76.2,"2018":75.7,"2019":85.2,"2021":88.8,"2022":90.4,"2023":91.6},"Honolulu County, Hawaii":{"2013":81,"2014":83.5,"2015":83.7,"2016":85.4,"2017":86.6,"2018":88.4,"2019":89.4,"2021":92.9,"2022":91.5,"2023":93},"Kauai County, Hawaii":{"2013":77.7,"2014":77.1,"2015":82.1,"2016":82.9,"2017":82.3,"2018":88.5,"2019":91.8,"2021":94.8,"2022":96.1,"2023":93.2},"Maui County, Hawaii":{"2013":78,"2014":79,"2015":82.6,"2016":83.9,"2017":86.5,"2018":84.2,"2019":83.6,"2021":86.9,"2022":89.2,"2023":92.5}};
const ctx = document.getElementById('lineChart').getContext('2d');
let chart;

function renderChart(data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '% With Internet',
        data: values,
        fill: false,
        borderColor: 'teal',
        backgroundColor: 'teal',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: '% With Internet' }
        },
        x: {
          title: { display: true, text: 'Year' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(ctx) {
              return ctx.parsed.y.toFixed(1) + '%';
            }
          }
        }
      }
    }
  });
}

document.getElementById('countySelect').addEventListener('change', function() {
  renderChart(internetData[this.value]);
});
renderChart(internetData['Statewide']);</script>
  </body>
</html>
</html>
