:74.5,"2016":85.1,"2017":86.2,"2018":84.3,"2019":85,"2021":90,"2022":92.2,"2023":89.6},"Washington County, Minnesota":{"2013":86.8,"2014":89.4,"2015":86.8,"2016":91.1,"2017":94.8,"2018":92.5,"2019":91.8,"2021":94.8,"2022":95.1,"2023":95.5},"Wright County, Minnesota":{"2013":80.9,"2014":82.5,"2015":82.6,"2016":86.1,"2017":87.2,"2018":89.1,"2019":90.4,"2021":95.1,"2022":92.4,"2023":94.7}};
const ctx = document.getElementById('lineChart').getContext('2d');
let chart;

function renderChart(data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '% With Internet',
        data: values,
        fill: false,
        borderColor: 'teal',
        backgroundColor: 'teal',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: '% With Internet' }
        },
        x: {
          title: { display: true, text: 'Year' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(ctx) {
              return ctx.parsed.y.toFixed(1) + '%';
            }
          }
        }
      }
    }
  });
}

document.getElementById('countySelect').addEventListener('change', function() {
  renderChart(internetData[this.value]);
});
renderChart(internetData['Statewide']);</script>
