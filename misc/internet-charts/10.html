<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Internet Access Over Time –  Delaware</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
                      h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
                      select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; border-radius: 5px; border: 1px solid #999; }
                      canvas { width: 100%; max-width: 850px; height: 450px; margin-top: 1rem; }</style>
</head>
<html>
  <body>
    <h2>Internet Access in  Delaware (2013–2023)</h2>
    <label>Select County: </label>
    <select id="countySelect"><option value='Statewide'>Statewide</option>
<option value='Kent County, Delaware'>Kent County, Delaware</option>
<option value='New Castle County, Delaware'>New Castle County, Delaware</option>
<option value='Sussex County, Delaware'>Sussex County, Delaware</option></select>
    <canvas id="lineChart" width="850" height="450"></canvas>
    <script>const internetData = {"Statewide":{"2013":75.4,"2014":76.2,"2015":78,"2016":83.6,"2017":86.5,"2018":88.6,"2019":88.9,"2021":92.1,"2022":92.7,"2023":92.8},"Kent County, Delaware":{"2013":74.7,"2014":78.5,"2015":80.4,"2016":84.8,"2017":87.3,"2018":86,"2019":88.9,"2021":90.2,"2022":91.4,"2023":90.3},"New Castle County, Delaware":{"2013":76.7,"2014":76.4,"2015":78.6,"2016":85.3,"2017":88,"2018":91.5,"2019":90.3,"2021":93.3,"2022":92.8,"2023":94},"Sussex County, Delaware":{"2013":72.6,"2014":74.1,"2015":74.8,"2016":78.4,"2017":82.5,"2018":83.9,"2019":85.8,"2021":90.7,"2022":93.4,"2023":92.1}};
const ctx = document.getElementById('lineChart').getContext('2d');
let chart;

function renderChart(data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '% With Internet',
        data: values,
        fill: false,
        borderColor: 'teal',
        backgroundColor: 'teal',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: '% With Internet' }
        },
        x: {
          title: { display: true, text: 'Year' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(ctx) {
              return ctx.parsed.y.toFixed(1) + '%';
            }
          }
        }
      }
    }
  });
}

document.getElementById('countySelect').addEventListener('change', function() {
  renderChart(internetData[this.value]);
});
renderChart(internetData['Statewide']);</script>
  </body>
</html>
</html>
