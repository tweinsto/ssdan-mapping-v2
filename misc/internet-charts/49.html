<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Internet Access Over Time –  Utah</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
                      h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
                      select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; border-radius: 5px; border: 1px solid #999; }
                      canvas { width: 100%; max-width: 850px; height: 450px; margin-top: 1rem; }</style>
</head>
<html>
  <body>
    <h2>Internet Access in  Utah (2013–2023)</h2>
    <label>Select County: </label>
    <select id="countySelect"><option value='Statewide'>Statewide</option>
<option value='Cache County, Utah'>Cache County, Utah</option>
<option value='Davis County, Utah'>Davis County, Utah</option>
<option value='Salt Lake County, Utah'>Salt Lake County, Utah</option>
<option value='Tooele County, Utah'>Tooele County, Utah</option>
<option value='Utah County, Utah'>Utah County, Utah</option>
<option value='Washington County, Utah'>Washington County, Utah</option>
<option value='Weber County, Utah'>Weber County, Utah</option></select>
    <canvas id="lineChart" width="850" height="450"></canvas>
    <script>const internetData = {"Statewide":{"2013":81.4,"2014":83,"2015":84,"2016":86.1,"2017":88.6,"2018":90.8,"2019":91.7,"2021":94.1,"2022":94.3,"2023":94.5},"Cache County, Utah":{"2013":82.4,"2014":81.3,"2015":84.5,"2016":88.5,"2017":87.2,"2018":89.4,"2019":90.3,"2021":93.2,"2022":93.2,"2023":93.8},"Davis County, Utah":{"2013":87.4,"2014":89.8,"2015":88,"2016":89.1,"2017":92.2,"2018":93.1,"2019":94.3,"2021":94.3,"2022":96.3,"2023":95.1},"Salt Lake County, Utah":{"2013":79.4,"2014":80.9,"2015":83,"2016":85.3,"2017":88.9,"2018":91,"2019":91.9,"2021":94.1,"2022":94.2,"2023":94.8},"Tooele County, Utah":{"2017":94.5,"2018":91.5,"2019":97.2,"2021":94.1,"2022":95,"2023":97.1},"Utah County, Utah":{"2013":84.1,"2014":86.1,"2015":85.5,"2016":86.2,"2017":86.7,"2018":89.9,"2019":89.1,"2021":94.1,"2022":93.4,"2023":94},"Washington County, Utah":{"2013":81.6,"2014":83.5,"2015":84.4,"2016":84.9,"2017":86.2,"2018":89.3,"2019":90,"2021":92.4,"2022":94.2,"2023":94.1},"Weber County, Utah":{"2013":77,"2014":79.3,"2015":79.9,"2016":85.6,"2017":87.9,"2018":90.7,"2019":93.8,"2021":95.2,"2022":95,"2023":93.8}};
const ctx = document.getElementById('lineChart').getContext('2d');
let chart;

function renderChart(data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '% With Internet',
        data: values,
        fill: false,
        borderColor: 'teal',
        backgroundColor: 'teal',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: '% With Internet' }
        },
        x: {
          title: { display: true, text: 'Year' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(ctx) {
              return ctx.parsed.y.toFixed(1) + '%';
            }
          }
        }
      }
    }
  });
}

document.getElementById('countySelect').addEventListener('change', function() {
  renderChart(internetData[this.value]);
});
renderChart(internetData['Statewide']);</script>
  </body>
</html>
</html>
