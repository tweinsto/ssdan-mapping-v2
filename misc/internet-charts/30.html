<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Internet Access Over Time –  Montana</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
                      h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
                      select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; border-radius: 5px; border: 1px solid #999; }
                      canvas { width: 100%; max-width: 850px; height: 450px; margin-top: 1rem; }</style>
</head>
<html>
  <body>
    <h2>Internet Access in  Montana (2013–2023)</h2>
    <label>Select County: </label>
    <select id="countySelect"><option value='Statewide'>Statewide</option>
<option value='Cascade County, Montana'>Cascade County, Montana</option>
<option value='Flathead County, Montana'>Flathead County, Montana</option>
<option value='Gallatin County, Montana'>Gallatin County, Montana</option>
<option value='Lewis and Clark County, Montana'>Lewis and Clark County, Montana</option>
<option value='Missoula County, Montana'>Missoula County, Montana</option>
<option value='Yellowstone County, Montana'>Yellowstone County, Montana</option></select>
    <canvas id="lineChart" width="850" height="450"></canvas>
    <script>const internetData = {"Statewide":{"2013":77.7,"2014":77,"2015":80,"2016":82.9,"2017":85.6,"2018":86.4,"2019":87.7,"2021":91.8,"2022":91.7,"2023":93.3},"Cascade County, Montana":{"2013":72.2,"2014":70.9,"2015":70.3,"2016":74.1,"2017":78.6,"2018":80.2,"2019":81.6,"2021":89.8,"2022":89.7,"2023":92.3},"Flathead County, Montana":{"2013":77.2,"2014":78.3,"2015":82.4,"2016":84.7,"2017":83,"2018":87.2,"2019":89.6,"2021":92.4,"2022":89.9,"2023":94.1},"Gallatin County, Montana":{"2013":86.1,"2014":82.4,"2015":82.9,"2016":84.5,"2017":92.1,"2018":89.2,"2019":88.4,"2021":94.3,"2022":93.6,"2023":93.4},"Lewis and Clark County, Montana":{"2013":76,"2014":71.8,"2015":78.2,"2016":84.9,"2017":81,"2018":83.8,"2019":88.9,"2021":87.2,"2022":91.2,"2023":93.2},"Missoula County, Montana":{"2013":76.8,"2014":78.9,"2015":80.8,"2016":84.9,"2017":87.6,"2018":91.6,"2019":89.5,"2021":92.1,"2022":92.2,"2023":94.3},"Yellowstone County, Montana":{"2013":77.2,"2014":77.1,"2015":82.1,"2016":83.2,"2017":86.6,"2018":84.6,"2019":87.2,"2021":92.7,"2022":92.2,"2023":92.7}};
const ctx = document.getElementById('lineChart').getContext('2d');
let chart;

function renderChart(data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '% With Internet',
        data: values,
        fill: false,
        borderColor: 'teal',
        backgroundColor: 'teal',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: '% With Internet' }
        },
        x: {
          title: { display: true, text: 'Year' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(ctx) {
              return ctx.parsed.y.toFixed(1) + '%';
            }
          }
        }
      }
    }
  });
}

document.getElementById('countySelect').addEventListener('change', function() {
  renderChart(internetData[this.value]);
});
renderChart(internetData['Statewide']);</script>
  </body>
</html>
</html>
