  <body>

    <script>const internetData = {"Statewide":{"2013":67,"2014":68.6,"2015":68.8,"2016":77.7,"2017":81.4,"2018":83.1,"2019":83.9,"2021":87.1,"2022":89,"2023":91.5},"DeSoto County, Mississippi":{"2013":71.7,"2014":78.7,"2015":79.3,"2016":86,"2017":89.2,"2018":90.3,"2019":89.5,"2021":89.3,"2022":93.3,"2023":94.4},"Forrest County, Mississippi":{"2013":62.4,"2014":68.5,"2015":66.8,"2016":73.2,"2017":78.5,"2018":78.1,"2019":80.7,"2021":83.3,"2022":87.2,"2023":88.9},"Harrison County, Mississippi":{"2013":71.1,"2014":68.4,"2015":74.2,"2016":77,"2017":82.6,"2018":83.8,"2019":81.2,"2021":87.2,"2022":88.2,"2023":89.8},"Hinds County, Mississippi":{"2013":60.9,"2014":63.8,"2015":64.6,"2016":80.4,"2017":81.3,"2018":82.2,"2019":86.3,"2021":86.7,"2022":90.5,"2023":90.1},"Jackson County, Mississippi":{"2013":67.8,"2014":70,"2015":67.3,"2016":76.7,"2017":81.1,"2018":84.5,"2019":85.5,"2021":88.6,"2022":89.6,"2023":92.8},"Jones County, Mississippi":{"2013":47,"2014":46.7,"2015":48.8,"2016":56.6,"2017":54.7,"2018":62.7,"2019":59.5,"2021":71.3,"2022":75.5,"2023":86.6},"Lamar County, Mississippi":{"2021":93.4,"2022":87.5,"2023":91},"Lauderdale County, Mississippi":{"2013":55.6,"2014":54.2,"2015":54.4,"2016":67.2,"2017":74.9,"2018":80.8,"2019":78.8,"2021":79.2,"2022":84.1,"2023":87.1},"Lee County, Mississippi":{"2013":63.9,"2014":68.9,"2015":69.7,"2016":74.6,"2017":73.3,"2018":77.2,"2019":77.4,"2021":82.5,"2022":84.5,"2023":88.2},"Madison County, Mississippi":{"2013":76.5,"2014":75.5,"2015":68.8,"2016":80.4,"2017":88.4,"2018":93.2,"2019":90.7,"2021":94.7,"2022":93.3,"2023":95.8},"Rankin County, Mississippi":{"2013":78.5,"2014":76.8,"2015":75.1,"2016":83.1,"2017":87.5,"2018":82.8,"2019":89.4,"2021":90.3,"2022":91,"2023":95.5}};
const ctx = document.getElementById('lineChart').getContext('2d');
let chart;

function renderChart(data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '% With Internet',
        data: values,
        fill: false,
        borderColor: 'teal',
        backgroundColor: 'teal',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: '% With Internet' }
        },
        x: {
          title: { display: true, text: 'Year' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(ctx) {
              return ctx.parsed.y.toFixed(1) + '%';
            }
          }
        }
      }
    }
  });
}

document.getElementById('countySelect').addEventListener('change', function() {
  renderChart(internetData[this.value]);
});
renderChart(internetData['Statewide']);</script>
