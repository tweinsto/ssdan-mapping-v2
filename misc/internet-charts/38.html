<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Internet Access Over Time –  North Dakota</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
                      h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
                      select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; border-radius: 5px; border: 1px solid #999; }
                      canvas { width: 100%; max-width: 850px; height: 450px; margin-top: 1rem; }</style>
</head>
<html>
  <body>
    <h2>Internet Access in  North Dakota (2013–2023)</h2>
    <label>Select County: </label>
    <select id="countySelect"><option value='Statewide'>Statewide</option>
<option value='Burleigh County, North Dakota'>Burleigh County, North Dakota</option>
<option value='Cass County, North Dakota'>Cass County, North Dakota</option>
<option value='Grand Forks County, North Dakota'>Grand Forks County, North Dakota</option>
<option value='Ward County, North Dakota'>Ward County, North Dakota</option></select>
    <canvas id="lineChart" width="850" height="450"></canvas>
    <script>const internetData = {"Statewide":{"2013":79.4,"2014":81.3,"2015":79.5,"2016":85.6,"2017":85.1,"2018":83.5,"2019":87.7,"2021":89.3,"2022":90.8,"2023":88.7},"Burleigh County, North Dakota":{"2013":75.2,"2014":84.6,"2015":76.7,"2016":83.9,"2017":85.1,"2018":83.2,"2019":86.8,"2021":89.1,"2022":90.9,"2023":87.7},"Cass County, North Dakota":{"2013":79.7,"2014":79.7,"2015":80.6,"2016":86.9,"2017":87.8,"2018":85.1,"2019":87.3,"2021":90.3,"2022":90.7,"2023":89.3},"Grand Forks County, North Dakota":{"2013":82.4,"2014":80,"2015":77.3,"2016":80.9,"2017":77,"2018":79.9,"2019":87.7,"2021":87.8,"2022":89,"2023":88.4},"Ward County, North Dakota":{"2013":81.6,"2014":81.9,"2015":83.3,"2016":89.8,"2017":86.9,"2018":83.2,"2019":90.1,"2021":88.3,"2022":92.5,"2023":88.9}};
const ctx = document.getElementById('lineChart').getContext('2d');
let chart;

function renderChart(data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '% With Internet',
        data: values,
        fill: false,
        borderColor: 'teal',
        backgroundColor: 'teal',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: '% With Internet' }
        },
        x: {
          title: { display: true, text: 'Year' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(ctx) {
              return ctx.parsed.y.toFixed(1) + '%';
            }
          }
        }
      }
    }
  });
}

document.getElementById('countySelect').addEventListener('change', function() {
  renderChart(internetData[this.value]);
});
renderChart(internetData['Statewide']);</script>
  </body>
</html>
</html>
