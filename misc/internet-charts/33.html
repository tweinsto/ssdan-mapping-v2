<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Internet Access Over Time –  New Hampshire</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
                      h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
                      select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; border-radius: 5px; border: 1px solid #999; }
                      canvas { width: 100%; max-width: 850px; height: 450px; margin-top: 1rem; }</style>
</head>
<html>
  <body>
    <h2>Internet Access in  New Hampshire (2013–2023)</h2>
    <label>Select County: </label>
    <select id="countySelect"><option value='Statewide'>Statewide</option>
<option value='Belknap County, New Hampshire'>Belknap County, New Hampshire</option>
<option value='Cheshire County, New Hampshire'>Cheshire County, New Hampshire</option>
<option value='Grafton County, New Hampshire'>Grafton County, New Hampshire</option>
<option value='Hillsborough County, New Hampshire'>Hillsborough County, New Hampshire</option>
<option value='Merrimack County, New Hampshire'>Merrimack County, New Hampshire</option>
<option value='Rockingham County, New Hampshire'>Rockingham County, New Hampshire</option>
<option value='Strafford County, New Hampshire'>Strafford County, New Hampshire</option></select>
    <canvas id="lineChart" width="850" height="450"></canvas>
    <script>const internetData = {"Statewide":{"2013":82.5,"2014":83.5,"2015":85.9,"2016":87.5,"2017":90,"2018":90,"2019":89.6,"2021":93.4,"2022":94.5,"2023":94.5},"Belknap County, New Hampshire":{"2023":94.4},"Cheshire County, New Hampshire":{"2013":81.8,"2014":79.2,"2015":81.3,"2016":82.3,"2017":83.7,"2018":85.5,"2019":86.5,"2021":90.3,"2022":93.8,"2023":92.8},"Grafton County, New Hampshire":{"2013":76.5,"2014":78.9,"2015":83.2,"2016":81.5,"2017":85.3,"2018":82.5,"2019":83.3,"2021":87.9,"2022":92.1,"2023":92.7},"Hillsborough County, New Hampshire":{"2013":84.6,"2014":84.8,"2015":86.4,"2016":89,"2017":92.2,"2018":90.9,"2019":91.4,"2021":94.2,"2022":94.9,"2023":95.1},"Merrimack County, New Hampshire":{"2013":80.2,"2014":80.2,"2015":82.3,"2016":87.2,"2017":86.9,"2018":91.3,"2019":85.9,"2021":92.4,"2022":94.1,"2023":95.3},"Rockingham County, New Hampshire":{"2013":84.1,"2014":86.8,"2015":90.4,"2016":89.2,"2017":91.4,"2018":92.9,"2019":92.7,"2021":95,"2022":95.1,"2023":94.2},"Strafford County, New Hampshire":{"2013":79.5,"2014":80.9,"2015":81.8,"2016":85.7,"2017":89.5,"2018":86.5,"2019":86.8,"2021":93,"2022":94.3,"2023":94.6}};
const ctx = document.getElementById('lineChart').getContext('2d');
let chart;

function renderChart(data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '% With Internet',
        data: values,
        fill: false,
        borderColor: 'teal',
        backgroundColor: 'teal',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: '% With Internet' }
        },
        x: {
          title: { display: true, text: 'Year' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(ctx) {
              return ctx.parsed.y.toFixed(1) + '%';
            }
          }
        }
      }
    }
  });
}

document.getElementById('countySelect').addEventListener('change', function() {
  renderChart(internetData[this.value]);
});
renderChart(internetData['Statewide']);</script>
  </body>
</html>
</html>
