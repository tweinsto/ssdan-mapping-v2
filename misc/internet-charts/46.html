<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Internet Access Over Time –  South Dakota</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
                      h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
                      select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; border-radius: 5px; border: 1px solid #999; }
                      canvas { width: 100%; max-width: 850px; height: 450px; margin-top: 1rem; }</style>
</head>
<html>
  <body>
    <h2>Internet Access in  South Dakota (2013–2023)</h2>
    <label>Select County: </label>
    <select id="countySelect"><option value='Statewide'>Statewide</option>
<option value='Lincoln County, South Dakota'>Lincoln County, South Dakota</option>
<option value='Minnehaha County, South Dakota'>Minnehaha County, South Dakota</option>
<option value='Pennington County, South Dakota'>Pennington County, South Dakota</option></select>
    <canvas id="lineChart" width="850" height="450"></canvas>
    <script>const internetData = {"Statewide":{"2013":74.8,"2014":74.9,"2015":78.9,"2016":85.4,"2017":84.9,"2018":85.6,"2019":89.4,"2021":91.9,"2022":92.5,"2023":94.4},"Lincoln County, South Dakota":{"2021":96.1,"2022":94.6,"2023":96.4},"Minnehaha County, South Dakota":{"2013":74.9,"2014":73.1,"2015":78.4,"2016":86.3,"2017":86.2,"2018":86.2,"2019":90.5,"2021":91.7,"2022":92.8,"2023":93.8},"Pennington County, South Dakota":{"2013":74.6,"2014":78,"2015":79.8,"2016":83.9,"2017":82.6,"2018":84.7,"2019":87.5,"2021":89.8,"2022":90.7,"2023":94.4}};
const ctx = document.getElementById('lineChart').getContext('2d');
let chart;

function renderChart(data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '% With Internet',
        data: values,
        fill: false,
        borderColor: 'teal',
        backgroundColor: 'teal',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: '% With Internet' }
        },
        x: {
          title: { display: true, text: 'Year' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(ctx) {
              return ctx.parsed.y.toFixed(1) + '%';
            }
          }
        }
      }
    }
  });
}

document.getElementById('countySelect').addEventListener('change', function() {
  renderChart(internetData[this.value]);
});
renderChart(internetData['Statewide']);</script>
  </body>
</html>
</html>
