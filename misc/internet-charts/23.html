<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Internet Access Over Time –  Maine</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
                      h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
                      select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; border-radius: 5px; border: 1px solid #999; }
                      canvas { width: 100%; max-width: 850px; height: 450px; margin-top: 1rem; }</style>
</head>
<html>
  <body>
    <h2>Internet Access in  Maine (2013–2023)</h2>
    <label>Select County: </label>
    <select id="countySelect"><option value='Statewide'>Statewide</option>
<option value='Androscoggin County, Maine'>Androscoggin County, Maine</option>
<option value='Aroostook County, Maine'>Aroostook County, Maine</option>
<option value='Cumberland County, Maine'>Cumberland County, Maine</option>
<option value='Kennebec County, Maine'>Kennebec County, Maine</option>
<option value='Penobscot County, Maine'>Penobscot County, Maine</option>
<option value='York County, Maine'>York County, Maine</option></select>
    <canvas id="lineChart" width="850" height="450"></canvas>
    <script>const internetData = {"Statewide":{"2013":75.6,"2014":77.7,"2015":79.8,"2016":83.2,"2017":83.7,"2018":85.4,"2019":85.9,"2021":90.7,"2022":91.7,"2023":92.3},"Androscoggin County, Maine":{"2013":72.8,"2014":74.9,"2015":75.2,"2016":81.9,"2017":81.4,"2018":84.2,"2019":87.3,"2021":89.9,"2022":90.6,"2023":91.8},"Aroostook County, Maine":{"2013":66.5,"2014":70.4,"2015":68.9,"2016":68.1,"2017":69.3,"2018":70.7,"2019":69,"2021":84.3,"2022":85,"2023":86.2},"Cumberland County, Maine":{"2013":80.7,"2014":83,"2015":84,"2016":86.9,"2017":87.6,"2018":89.8,"2019":89.5,"2021":91.4,"2022":93.9,"2023":93},"Kennebec County, Maine":{"2013":71.8,"2014":76.6,"2015":76.4,"2016":82.4,"2017":79.5,"2018":82.7,"2019":85.9,"2021":90.3,"2022":89.6,"2023":94.8},"Penobscot County, Maine":{"2013":72,"2014":72.1,"2015":78,"2016":83.1,"2017":83.1,"2018":84.5,"2019":83.5,"2021":90.1,"2022":90.5,"2023":90.5},"York County, Maine":{"2013":78.3,"2014":79.2,"2015":83.8,"2016":84,"2017":87.5,"2018":87.1,"2019":87.8,"2021":92.8,"2022":93.5,"2023":93.6}};
const ctx = document.getElementById('lineChart').getContext('2d');
let chart;

function renderChart(data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '% With Internet',
        data: values,
        fill: false,
        borderColor: 'teal',
        backgroundColor: 'teal',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: '% With Internet' }
        },
        x: {
          title: { display: true, text: 'Year' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(ctx) {
              return ctx.parsed.y.toFixed(1) + '%';
            }
          }
        }
      }
    }
  });
}

document.getElementById('countySelect').addEventListener('change', function() {
  renderChart(internetData[this.value]);
});
renderChart(internetData['Statewide']);</script>
  </body>
</html>
</html>
