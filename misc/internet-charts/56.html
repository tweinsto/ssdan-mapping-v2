<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="UTF-8"/>
  <title>Internet Access Over Time –  Wyoming</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
                      h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
                      select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; border-radius: 5px; border: 1px solid #999; }
                      canvas { width: 100%; max-width: 850px; height: 450px; margin-top: 1rem; }</style>
</head>
<html>
  <body>
    <h2>Internet Access in  Wyoming (2013–2023)</h2>
    <label>Select County: </label>
    <select id="countySelect"><option value='Statewide'>Statewide</option>
<option value='Laramie County, Wyoming'>Laramie County, Wyoming</option>
<option value='Natrona County, Wyoming'>Natrona County, Wyoming</option></select>
    <canvas id="lineChart" width="850" height="450"></canvas>
    <script>const internetData = {"Statewide":{"2013":78,"2014":78.4,"2015":79.6,"2016":85.2,"2017":84.8,"2018":86.8,"2019":85.9,"2021":89.2,"2022":91.8,"2023":92.5},"Laramie County, Wyoming":{"2013":81.2,"2014":80.1,"2015":81.5,"2016":86.4,"2017":85.7,"2018":88.5,"2019":85.6,"2021":88.9,"2022":90.7,"2023":92.3},"Natrona County, Wyoming":{"2013":74.6,"2014":76.4,"2015":77.4,"2016":83.7,"2017":83.7,"2018":84.8,"2019":86.3,"2021":89.7,"2022":93.3,"2023":92.6}};
const ctx = document.getElementById('lineChart').getContext('2d');
let chart;

function renderChart(data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '% With Internet',
        data: values,
        fill: false,
        borderColor: 'teal',
        backgroundColor: 'teal',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: '% With Internet' }
        },
        x: {
          title: { display: true, text: 'Year' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(ctx) {
              return ctx.parsed.y.toFixed(1) + '%';
            }
          }
        }
      }
    }
  });
}

document.getElementById('countySelect').addEventListener('change', function() {
  renderChart(internetData[this.value]);
});
renderChart(internetData['Statewide']);</script>
  </body>
</html>
</html>
