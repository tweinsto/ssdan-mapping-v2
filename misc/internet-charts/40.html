  <body>
    <h2>Internet Access in  Oklahoma (2013–2023)</h2>

    <script>const internetData = {"Statewide":{"2013":72.3,"2014":74.5,"2015":76.2,"2016":82.9,"2017":84.7,"2018":86,"2019":87.3,"2021":90.7,"2022":91,"2023":91.9},"Canadian County, Oklahoma":{"2013":77.9,"2014":81.2,"2015":79.9,"2016":83.3,"2017":88,"2018":91.6,"2019":90.7,"2021":92.3,"2022":93.4,"2023":94.4},"Cleveland County, Oklahoma":{"2013":80.2,"2014":82.4,"2015":84.1,"2016":87.3,"2017":90.4,"2018":88.1,"2019":89.4,"2021":92.8,"2022":93.2,"2023":93.6},"Comanche County, Oklahoma":{"2013":66.4,"2014":68.9,"2015":75.1,"2016":86,"2017":87.3,"2018":88.5,"2019":87.4,"2021":90.2,"2022":91.7,"2023":90.3},"Creek County, Oklahoma":{"2013":62.9,"2014":66.2,"2015":72.1,"2016":77.6,"2017":82.6,"2018":79.2,"2019":85.6,"2021":87.4,"2022":87.6,"2023":88.2},"Muskogee County, Oklahoma":{"2013":61.3,"2014":58,"2015":59.3,"2016":71,"2017":66.5,"2018":74.2,"2019":73.8,"2021":74.6,"2022":81.4,"2023":83.9},"Oklahoma County, Oklahoma":{"2013":71.7,"2014":71.9,"2015":74.6,"2016":82.5,"2017":83.9,"2018":85.6,"2019":87.1,"2021":91.7,"2022":92.4,"2023":92.1},"Payne County, Oklahoma":{"2013":77.4,"2014":77.7,"2015":75.2,"2016":82.5,"2017":81.6,"2018":83.2,"2019":82.9,"2021":89.9,"2022":86.9,"2023":90.5},"Pottawatomie County, Oklahoma":{"2013":61.1,"2014":65.4,"2015":60.9,"2016":68.7,"2017":80.1,"2018":82,"2019":84.8,"2021":88.2,"2022":84.1,"2023":89.4},"Rogers County, Oklahoma":{"2013":71.5,"2014":71.6,"2015":73.4,"2016":81.1,"2017":83.1,"2018":83.9,"2019":84.4,"2021":89,"2022":91.3,"2023":89.2},"Tulsa County, Oklahoma":{"2013":72.5,"2014":76.9,"2015":77.9,"2016":83.9,"2017":85,"2018":86.8,"2019":88.6,"2021":90.9,"2022":89.7,"2023":92.3},"Wagoner County, Oklahoma":{"2013":74.5,"2014":81.6,"2015":83.4,"2016":87.5,"2017":87.5,"2018":89.3,"2019":86.9,"2021":91.1,"2022":95,"2023":93.6}};
const ctx = document.getElementById('lineChart').getContext('2d');
let chart;

function renderChart(data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '% With Internet',
        data: values,
        fill: false,
        borderColor: 'teal',
        backgroundColor: 'teal',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: '% With Internet' }
        },
        x: {
          title: { display: true, text: 'Year' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(ctx) {
              return ctx.parsed.y.toFixed(1) + '%';
            }
          }
        }
      }
    }
  });
}

document.getElementById('countySelect').addEventListener('change', function() {
  renderChart(internetData[this.value]);
});
renderChart(internetData['Statewide']);</script>
