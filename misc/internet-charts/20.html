<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>

  <meta charset="UTF-8"/>
  <title>Internet Access Over Time –  Kansas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
                      h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
                      select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; border-radius: 5px; border: 1px solid #999; }
                      canvas { width: 100%; max-width: 850px; height: 450px; margin-top: 1rem; }</style>
</head>
<html>
  <body>
    <h2>Internet Access in  Kansas (2013–2023)</h2>
    <label>Select County: </label>
    <select id="countySelect"><option value='Statewide'>Statewide</option>
<option value='Butler County, Kansas'>Butler County, Kansas</option>
<option value='Douglas County, Kansas'>Douglas County, Kansas</option>
<option value='Johnson County, Kansas'>Johnson County, Kansas</option>
<option value='Leavenworth County, Kansas'>Leavenworth County, Kansas</option>
<option value='Riley County, Kansas'>Riley County, Kansas</option>
<option value='Sedgwick County, Kansas'>Sedgwick County, Kansas</option>
<option value='Shawnee County, Kansas'>Shawnee County, Kansas</option>
<option value='Wyandotte County, Kansas'>Wyandotte County, Kansas</option></select>
    <canvas id="lineChart" width="850" height="450"></canvas>
    <script>const internetData = {"Statewide":{"2013":77.6,"2014":78.7,"2015":79.7,"2016":84.2,"2017":86.1,"2018":86.8,"2019":87.9,"2021":92.2,"2022":92.5,"2023":93.6},"Butler County, Kansas":{"2013":78.2,"2014":78.3,"2015":78.7,"2016":82.1,"2017":83.9,"2018":86.3,"2019":82.8,"2021":88.5,"2022":90.1,"2023":93.8},"Douglas County, Kansas":{"2013":83.6,"2014":82.9,"2015":84.1,"2016":84.1,"2017":89.6,"2018":89.2,"2019":90.6,"2021":91.2,"2022":92.6,"2023":94.4},"Johnson County, Kansas":{"2013":88.3,"2014":88.7,"2015":90.1,"2016":92.6,"2017":93,"2018":93.4,"2019":94.7,"2021":95.9,"2022":95.6,"2023":96.1},"Leavenworth County, Kansas":{"2013":79.9,"2014":79.4,"2015":78.3,"2016":80,"2017":83.3,"2018":85.5,"2019":87,"2021":93.8,"2022":91.4,"2023":92.4},"Riley County, Kansas":{"2013":78.4,"2014":81.4,"2015":83.5,"2016":86.4,"2017":91.2,"2018":89,"2019":84.6,"2021":92,"2022":91.7,"2023":92.5},"Sedgwick County, Kansas":{"2013":70.4,"2014":72.6,"2015":72,"2016":83,"2017":85.2,"2018":85.7,"2019":87.2,"2021":91.2,"2022":91.8,"2023":93.2},"Shawnee County, Kansas":{"2013":72.3,"2014":74.3,"2015":75.1,"2016":70.5,"2017":73.3,"2018":72,"2019":73.2,"2021":88.2,"2022":89.3,"2023":89.8},"Wyandotte County, Kansas":{"2013":61.4,"2014":62.4,"2015":67.7,"2016":73.8,"2017":75.9,"2018":81.6,"2019":83.3,"2021":87.8,"2022":87.7,"2023":90.2}};
const ctx = document.getElementById('lineChart').getContext('2d');
let chart;

function renderChart(data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '% With Internet',
        data: values,
        fill: false,
        borderColor: 'teal',
        backgroundColor: 'teal',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: '% With Internet' }
        },
        x: {
          title: { display: true, text: 'Year' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(ctx) {
              return ctx.parsed.y.toFixed(1) + '%';
            }
          }
        }
      }
    }
  });
}

document.getElementById('countySelect').addEventListener('change', function() {
  renderChart(internetData[this.value]);
});
renderChart(internetData['Statewide']);</script>
  </body>
</html>
</html>
