<html>
  <body>
    <h2>Internet Access in  Iowa (2013–2023)</h2>

    <canvas id="lineChart" width="850" height="450"></canvas>
    <script>const internetData = {"Statewide":{"2013":77.5,"2014":79.2,"2015":79,"2016":82.9,"2017":84.4,"2018":86.3,"2019":86.1,"2021":89.8,"2022":91,"2023":91.2},"Black Hawk County, Iowa":{"2013":77.6,"2014":74.3,"2015":76.9,"2016":80.2,"2017":81.7,"2018":85,"2019":85.9,"2021":89.4,"2022":90.3,"2023":91.7},"Dallas County, Iowa":{"2013":84.2,"2014":87.1,"2015":84.9,"2016":88.8,"2017":89.5,"2018":90.8,"2019":90.7,"2021":91.6,"2022":93.5,"2023":95.5},"Dubuque County, Iowa":{"2013":75.7,"2014":81.1,"2015":76.4,"2016":83.8,"2017":84.3,"2018":84.4,"2019":87.2,"2021":92.3,"2022":88.9,"2023":89.7},"Johnson County, Iowa":{"2013":84.4,"2014":88.7,"2015":83.4,"2016":88.7,"2017":90.1,"2018":90.4,"2019":89.5,"2021":88.4,"2022":89.5,"2023":90.2},"Linn County, Iowa":{"2013":78.4,"2014":80.1,"2015":77.2,"2016":83.1,"2017":87.3,"2018":87.9,"2019":89.4,"2021":92.5,"2022":93.5,"2023":92.4},"Polk County, Iowa":{"2013":78.7,"2014":79.8,"2015":80.1,"2016":86.2,"2017":85.2,"2018":87.5,"2019":86.8,"2021":91.6,"2022":92.9,"2023":92.6},"Pottawattamie County, Iowa":{"2013":72.9,"2014":73.7,"2015":71.2,"2016":77.6,"2017":78.3,"2018":79.9,"2019":80.8,"2021":86.5,"2022":90.4,"2023":84.1},"Scott County, Iowa":{"2013":73,"2014":73.9,"2015":78.8,"2016":77.2,"2017":84.5,"2018":86,"2019":84.6,"2021":89.4,"2022":90.1,"2023":92.3},"Story County, Iowa":{"2013":82.7,"2014":86.1,"2015":88.5,"2016":76.5,"2017":75.3,"2018":78.2,"2019":75.7,"2021":77,"2022":82.8,"2023":83.2},"Woodbury County, Iowa":{"2013":64.3,"2014":68.8,"2015":70.7,"2016":77.1,"2017":78.7,"2018":83.8,"2019":82.8,"2021":89.4,"2022":88.6,"2023":90.6}};
const ctx = document.getElementById('lineChart').getContext('2d');
let chart;

function renderChart(data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '% With Internet',
        data: values,
        fill: false,
        borderColor: 'teal',
        backgroundColor: 'teal',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: '% With Internet' }
        },
        x: {
          title: { display: true, text: 'Year' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(ctx) {
              return ctx.parsed.y.toFixed(1) + '%';
            }
          }
        }
      }
    }
  });
}

document.getElementById('countySelect').addEventListener('change', function() {
  renderChart(internetData[this.value]);
});
renderChart(internetData['Statewide']);</script>
  </body>
</html>
