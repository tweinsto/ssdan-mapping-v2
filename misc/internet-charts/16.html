<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>

  <meta charset="UTF-8"/>
  <title>Internet Access Over Time –  Idaho</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
                      h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
                      select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; border-radius: 5px; border: 1px solid #999; }
                      canvas { width: 100%; max-width: 850px; height: 450px; margin-top: 1rem; }</style>
</head>
<html>
  <body>
    <h2>Internet Access in  Idaho (2013–2023)</h2>
    <label>Select County: </label>
    <select id="countySelect"><option value='Statewide'>Statewide</option>
<option value='Ada County, Idaho'>Ada County, Idaho</option>
<option value='Bannock County, Idaho'>Bannock County, Idaho</option>
<option value='Bonneville County, Idaho'>Bonneville County, Idaho</option>
<option value='Canyon County, Idaho'>Canyon County, Idaho</option>
<option value='Kootenai County, Idaho'>Kootenai County, Idaho</option>
<option value='Twin Falls County, Idaho'>Twin Falls County, Idaho</option></select>
    <canvas id="lineChart" width="850" height="450"></canvas>
    <script>const internetData = {"Statewide":{"2013":77,"2014":76.2,"2015":78.5,"2016":81.1,"2017":83.7,"2018":88.5,"2019":90.7,"2021":91.9,"2022":93.8,"2023":94},"Ada County, Idaho":{"2013":80.9,"2014":77.7,"2015":81.6,"2016":75.3,"2017":83,"2018":90.1,"2019":92.3,"2021":94.4,"2022":95,"2023":95.6},"Bannock County, Idaho":{"2013":74.4,"2014":75.1,"2015":80.2,"2016":85.8,"2017":84.4,"2018":87.6,"2019":88.5,"2021":86.3,"2022":89.7,"2023":89.7},"Bonneville County, Idaho":{"2013":74.3,"2014":79.7,"2015":84.5,"2016":90,"2017":85.2,"2018":90.7,"2019":91.7,"2021":92.6,"2022":92.2,"2023":94.7},"Canyon County, Idaho":{"2013":69.9,"2014":71.5,"2015":66.8,"2016":83.8,"2017":82.1,"2018":88.6,"2019":91.3,"2021":91.4,"2022":94,"2023":94.1},"Kootenai County, Idaho":{"2013":78.9,"2014":76.4,"2015":79.2,"2016":83.5,"2017":85.8,"2018":84.7,"2019":88.4,"2021":89.1,"2022":93,"2023":92.2},"Twin Falls County, Idaho":{"2013":74.3,"2014":75.4,"2015":77.3,"2016":85.9,"2017":84,"2018":84.8,"2019":86.1,"2021":88,"2022":94.5,"2023":91.1}};
const ctx = document.getElementById('lineChart').getContext('2d');
let chart;

function renderChart(data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '% With Internet',
        data: values,
        fill: false,
        borderColor: 'teal',
        backgroundColor: 'teal',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: '% With Internet' }
        },
        x: {
          title: { display: true, text: 'Year' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(ctx) {
              return ctx.parsed.y.toFixed(1) + '%';
            }
          }
        }
      }
    }
  });
}

document.getElementById('countySelect').addEventListener('change', function() {
  renderChart(internetData[this.value]);
});
renderChart(internetData['Statewide']);</script>
  </body>
</html>
</html>
