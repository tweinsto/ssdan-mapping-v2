<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>

  <meta charset="UTF-8"/>
  <title>Internet Access Over Time –  West Virginia</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
                      h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
                      select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; border-radius: 5px; border: 1px solid #999; }
                      canvas { width: 100%; max-width: 850px; height: 450px; margin-top: 1rem; }</style>
</head>
<html>
  <body>
    <h2>Internet Access in  West Virginia (2013–2023)</h2>
    <label>Select County: </label>
    <select id="countySelect"><option value='Statewide'>Statewide</option>
<option value='Berkeley County, West Virginia'>Berkeley County, West Virginia</option>
<option value='Cabell County, West Virginia'>Cabell County, West Virginia</option>
<option value='Harrison County, West Virginia'>Harrison County, West Virginia</option>
<option value='Kanawha County, West Virginia'>Kanawha County, West Virginia</option>
<option value='Monongalia County, West Virginia'>Monongalia County, West Virginia</option>
<option value='Raleigh County, West Virginia'>Raleigh County, West Virginia</option>
<option value='Wood County, West Virginia'>Wood County, West Virginia</option></select>
    <canvas id="lineChart" width="850" height="450"></canvas>
    <script>const internetData = {"Statewide":{"2013":71.8,"2014":72.3,"2015":74.2,"2016":79.2,"2017":79.3,"2018":81.6,"2019":83.4,"2021":88.3,"2022":88.4,"2023":88.1},"Berkeley County, West Virginia":{"2013":73,"2014":79.2,"2015":74.5,"2016":86.9,"2017":81.8,"2018":84.6,"2019":89.8,"2021":93.2,"2022":92.2,"2023":91.5},"Cabell County, West Virginia":{"2013":66.2,"2014":68.3,"2015":72.6,"2016":73.6,"2017":58,"2018":79.8,"2019":78.9,"2021":85.8,"2022":88.4,"2023":87.6},"Harrison County, West Virginia":{"2013":66.6,"2014":64.3,"2015":69.5,"2016":81.9,"2017":83.6,"2018":78.5,"2019":79.9,"2021":88.9,"2022":88.9,"2023":88.1},"Kanawha County, West Virginia":{"2013":72.2,"2014":71.5,"2015":74.1,"2016":75.7,"2017":81.1,"2018":80.9,"2019":81.5,"2021":91.7,"2022":87.6,"2023":88},"Monongalia County, West Virginia":{"2013":81.3,"2014":77.2,"2015":82.4,"2016":83,"2017":86.4,"2018":89.9,"2019":89.8,"2021":91.3,"2022":90.1,"2023":89.3},"Raleigh County, West Virginia":{"2013":70.2,"2014":72.3,"2015":68.9,"2016":75.3,"2017":81.3,"2018":75,"2019":81,"2021":69.3,"2022":79.3,"2023":83},"Wood County, West Virginia":{"2013":71.1,"2014":72.1,"2015":75.2,"2016":80.9,"2017":84.2,"2018":80,"2019":81.6,"2021":87.9,"2022":89.1,"2023":86.6}};
const ctx = document.getElementById('lineChart').getContext('2d');
let chart;

function renderChart(data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '% With Internet',
        data: values,
        fill: false,
        borderColor: 'teal',
        backgroundColor: 'teal',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: '% With Internet' }
        },
        x: {
          title: { display: true, text: 'Year' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(ctx) {
              return ctx.parsed.y.toFixed(1) + '%';
            }
          }
        }
      }
    }
  });
}

document.getElementById('countySelect').addEventListener('change', function() {
  renderChart(internetData[this.value]);
});
renderChart(internetData['Statewide']);</script>
  </body>
</html>
</html>
