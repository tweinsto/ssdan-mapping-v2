<!DOCTYPE html>

<head>

  <meta charset="UTF-8"/>

  <style>body { font-family: sans-serif; margin: 1rem 2rem; text-align: center; }
                      h2 { margin-bottom: 0.25rem; font-size: 1.6rem; }
                      select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; border-radius: 5px; border: 1px solid #999; }
                      canvas { width: 100%; max-width: 850px; height: 450px; margin-top: 1rem; }</style>
</head>
<html>
  <body>
    <h2>Internet Access in  New Mexico (2013–2023)</h2>
    <label>Select County: </label>
    <select id="countySelect"><option value='Statewide'>Statewide</option>
<option value='Bernalillo County, New Mexico'>Bernalillo County, New Mexico</option>
<option value='Chaves County, New Mexico'>Chaves County, New Mexico</option>
<option value='Doña Ana County, New Mexico'>Doña Ana County, New Mexico</option>

<option value='Santa Fe County, New Mexico'>Santa Fe County, New Mexico</option>
<option value='Valencia County, New Mexico'>Valencia County, New Mexico</option></select>
    <canvas id="lineChart" width="850" height="450"></canvas>
    <script>const internetData = {"Statewide":{"2013":67.7,"2014":70.1,"2015":70.1,"2016":75.9,"2017":79.3,"2018":78.7,"2019":79.7,"2021":86.5,"2022":88.3,"2023":89.6},"Bernalillo County, New Mexico":{"2013":72.3,"2014":72.8,"2015":71.8,"2016":80.8,"2017":84.7,"2018":82.3,"2019":84.2,"2021":91.4,"2022":91.1,"2023":90.7},"Chaves County, New Mexico":{"2013":66.3,"2014":71.6,"2015":63.6,"2016":68.5,"2017":72.3,"2018":72.2,"2019":68.8},"Doña Ana County, New Mexico":{"2013":66.5,"2014":69.2,"2015":72.6,"2016":71.7,"2017":71.7,"2018":69.5,"2019":79,"2021":87.2,"2022":89.9,"2023":92.4},"Lea County, New Mexico":{"2013":70.3,"2014":70.5,"2015":72.3,"2016":76.4,"2017":79.7,"2018":80.5,"2019":78.8,"2021":83.7,"2022":86.4,"2023":88},"McKinley County, New Mexico":{"2013":30.7,"2014":31.5,"2015":38.3,"2016":50.3,"2017":48.1,"2018":49.1,"2019":39.9,"2021":58.5,"2022":66.5,"2023":72.5},"Otero County, New Mexico":{"2013":69.8,"2014":69.7,"2015":67.1,"2016":81.9,"2017":79.7,"2018":82.3,"2019":83.9,"2021":89.6,"2022":88.4,"2023":88.3},"San Juan County, New Mexico":{"2013":51.9,"2014":55.3,"2015":62.2,"2016":62.3,"2017":69.9,"2018":72.3,"2019":68.2,"2021":57.5,"2022":74.1,"2023":81.8},"Sandoval County, New Mexico":{"2013":71,"2014":81.2,"2015":76.9,"2016":81.3,"2017":85.2,"2018":87.4,"2019":87.1,"2021":90.5,"2022":90.4,"2023":91.2},"Santa Fe County, New Mexico":{"2013":71.3,"2014":73.1,"2015":77.5,"2016":78.3,"2017":81.7,"2018":83.4,"2019":83,"2021":89.9,"2022":89.5,"2023":92.7},"Valencia County, New Mexico":{"2013":56.6,"2014":65.6,"2015":60.7,"2016":66.7,"2017":73.9,"2018":75.3,"2019":70.1,"2021":79.9,"2022":85.8,"2023":86.1}};
const ctx = document.getElementById('lineChart').getContext('2d');
let chart;

function renderChart(data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '% With Internet',
        data: values,
        fill: false,
        borderColor: 'teal',
        backgroundColor: 'teal',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: '% With Internet' }
        },
        x: {
          title: { display: true, text: 'Year' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(ctx) {
              return ctx.parsed.y.toFixed(1) + '%';
            }
          }
        }
      }
    }
  });
}

document.getElementById('countySelect').addEventListener('change', function() {
  renderChart(internetData[this.value]);
});
renderChart(internetData['Statewide']);</script>
  </body>
</html>
</html>
