</head>
<html>
  <body>
    <h2>Internet Access in  Colorado (2013–2023)</h2>
    <label>Select County: </label>

    <canvas id="lineChart" width="850" height="450"></canvas>
    <script>const internetData = {"Statewide":{"2013":81.5,"2014":83.1,"2015":84.5,"2016":88.6,"2017":89.7,"2018":90.7,"2019":92.1,"2021":93.7,"2022":93.9,"2023":95},"Adams County, Colorado":{"2013":76.6,"2014":75.7,"2015":79.1,"2016":84.6,"2017":85.9,"2018":88,"2019":90.3,"2021":92,"2022":92.2,"2023":94.4},"Arapahoe County, Colorado":{"2013":84.2,"2014":85.8,"2015":86.4,"2016":88.5,"2017":91.1,"2018":92.2,"2019":93.6,"2021":93.4,"2022":94.4,"2023":95.7},"Boulder County, Colorado":{"2013":86.8,"2014":86.3,"2015":89.2,"2016":90.7,"2017":92,"2018":92.2,"2019":93.1,"2021":95.5,"2022":95.6,"2023":96},"Broomfield County, Colorado":{"2015":92.3,"2016":94.6,"2017":93.7,"2018":93.1,"2019":94.3,"2021":95.3,"2022":97.3,"2023":97.5},"Denver County, Colorado":{"2013":75.8,"2014":77.9,"2015":80.7,"2016":85.9,"2017":87.7,"2018":89,"2019":91.6,"2021":92.3,"2022":91.9,"2023":93.7},"Douglas County, Colorado":{"2013":92.4,"2014":94.6,"2015":95,"2016":96.3,"2017":96.3,"2018":96.7,"2019":97.1,"2021":97.5,"2022":98,"2023":98.3},"El Paso County, Colorado":{"2013":85.1,"2014":86.8,"2015":87.4,"2016":91.3,"2017":91.6,"2018":92.4,"2019":93.2,"2021":95.5,"2022":94.9,"2023":96.1},"Jefferson County, Colorado":{"2013":83.4,"2014":85.1,"2015":85.7,"2016":90.9,"2017":91.8,"2018":91.6,"2019":92.4,"2021":95,"2022":95.4,"2023":94.4},"Larimer County, Colorado":{"2013":82.8,"2014":85.8,"2015":87,"2016":88.7,"2017":89.9,"2018":90.8,"2019":92.2,"2021":92.7,"2022":93.6,"2023":93.6},"Mesa County, Colorado":{"2013":80.9,"2014":80.3,"2015":80.2,"2016":87.5,"2017":87.7,"2018":85.2,"2019":89.2,"2021":93.3,"2022":92.6,"2023":94.5},"Pueblo County, Colorado":{"2013":66,"2014":69.7,"2015":65.1,"2016":77.9,"2017":79.6,"2018":79.5,"2019":82.4,"2021":88,"2022":87.5,"2023":92.4},"Weld County, Colorado":{"2013":76.6,"2014":80.6,"2015":81.1,"2016":84.9,"2017":84.5,"2018":90.2,"2019":89.9,"2021":92.1,"2022":93.2,"2023":94}};
const ctx = document.getElementById('lineChart').getContext('2d');
let chart;

function renderChart(data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '% With Internet',
        data: values,
        fill: false,
        borderColor: 'teal',
        backgroundColor: 'teal',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: '% With Internet' }
        },
        x: {
          title: { display: true, text: 'Year' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(ctx) {
              return ctx.parsed.y.toFixed(1) + '%';
            }
          }
        }
      }
    }
  });
}

document.getElementById('countySelect').addEventListener('change', function() {
  renderChart(internetData[this.value]);
});
renderChart(internetData['Statewide']);</script>
