  <meta charset="UTF-8"/>

                      select { padding: 0.4rem; font-size: 1rem; margin: 1rem 0; border-radius: 5px; border: 1px solid #999; }

</head>
<html>
  <body>
    <h2>Internet Access in  Puerto Rico (2013–2023)</h2>
    <label>Select County: </label>
    <select id="countySelect"><option value='Statewide'>Statewide</option>
<option value='Arecibo Municipio, Puerto Rico'>Arecibo Municipio, Puerto Rico</option>
<option value='Bayamón Municipio, Puerto Rico'>Bayamón Municipio, Puerto Rico</option>

<option value='Toa Baja Municipio, Puerto Rico'>Toa Baja Municipio, Puerto Rico</option>
<option value='Trujillo Alto Municipio, Puerto Rico'>Trujillo Alto Municipio, Puerto Rico</option></select>
    <canvas id="lineChart" width="850" height="450"></canvas>
    <script>const internetData = {"Statewide":{"2013":52.5,"2014":55.7,"2015":57.1,"2016":64.3,"2017":66.4,"2018":65.5,"2019":72.5,"2021":79.9,"2022":82.4,"2023":86.5},"Arecibo Municipio, Puerto Rico":{"2013":43.3,"2014":46,"2015":50.8,"2016":51.2,"2017":61.3,"2018":66,"2019":73.2,"2021":74.4,"2022":77,"2023":80.7},"Bayamón Municipio, Puerto Rico":{"2013":54.3,"2014":62.3,"2015":64.5,"2016":73.2,"2017":75.8,"2018":79.1,"2019":82.6,"2021":76.6,"2022":78.1,"2023":90.7},"Caguas Municipio, Puerto Rico":{"2013":59.7,"2014":63.1,"2015":60.4,"2016":65.9,"2017":75,"2018":76.7,"2019":79.2,"2021":84.2,"2022":86,"2023":88.6},"Carolina Municipio, Puerto Rico":{"2013":60.6,"2014":66.9,"2015":70.7,"2016":79,"2017":78.2,"2018":75.9,"2019":80.9,"2021":89.7,"2022":91.4,"2023":92},"Guaynabo Municipio, Puerto Rico":{"2013":69,"2014":71.6,"2015":74.6,"2016":72.6,"2017":68.2,"2018":74.9,"2019":84.4,"2021":81.6,"2022":80.8,"2023":93.4},"Mayagüez Municipio, Puerto Rico":{"2013":45.1,"2014":49.4,"2015":53.4,"2016":65.6,"2017":63.8,"2018":70.4,"2019":72.1,"2021":75.1,"2022":86.2,"2023":91.8},"Ponce Municipio, Puerto Rico":{"2013":39,"2014":46.9,"2015":45.1,"2016":51.3,"2017":58.7,"2018":68.3,"2019":72.6,"2021":82.8,"2022":87.1,"2023":91.4},"San Juan Municipio, Puerto Rico":{"2013":49.4,"2014":46.1,"2015":47.2,"2016":61,"2017":57.7,"2018":53.6,"2019":65.6,"2021":73.3,"2022":76,"2023":75.9},"Toa Alta Municipio, Puerto Rico":{"2013":55.1,"2014":49.8,"2015":55.6,"2016":62.3,"2017":68.1,"2018":36.6,"2019":39.6,"2021":81.5,"2022":86.7,"2023":90},"Toa Baja Municipio, Puerto Rico":{"2013":45.7,"2014":62.8,"2015":68.5,"2016":46.6,"2017":56.3,"2018":44.1,"2019":59.3,"2021":87.3,"2022":91.6,"2023":92.2},"Trujillo Alto Municipio, Puerto Rico":{"2013":63.5,"2014":65.2,"2015":53.9,"2016":72.5,"2017":80,"2018":78.1,"2019":79.2,"2021":87.9,"2022":84.1,"2023":88.8}};
const ctx = document.getElementById('lineChart').getContext('2d');
let chart;

function renderChart(data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '% With Internet',
        data: values,
        fill: false,
        borderColor: 'teal',
        backgroundColor: 'teal',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: '% With Internet' }
        },
        x: {
          title: { display: true, text: 'Year' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(ctx) {
              return ctx.parsed.y.toFixed(1) + '%';
            }
          }
        }
      }
    }
  });
}

document.getElementById('countySelect').addEventListener('change', function() {
  renderChart(internetData[this.value]);
});
renderChart(internetData['Statewide']);</script>
  </body>
</html>
</html>
