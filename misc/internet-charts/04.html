<html>
  <body>
    <h2>Internet Access in  Arizona (2013–2023)</h2>
    <label>Select County: </label>
    <select id="countySelect"><option value='Statewide'>Statewide</option>

    <canvas id="lineChart" width="850" height="450"></canvas>
    <script>const internetData = {"Statewide":{"2013":75.1,"2014":76.6,"2015":79,"2016":83.9,"2017":86.2,"2018":86.9,"2019":87.6,"2021":91.8,"2022":91.5,"2023":92.6},"Apache County, Arizona":{"2013":36.1,"2014":37.6,"2015":38.5,"2016":42.3,"2017":39.9,"2018":35.3,"2019":35,"2021":54,"2022":57.8,"2023":65.1},"Cochise County, Arizona":{"2013":73.9,"2014":76,"2015":74.5,"2016":78.3,"2017":85.3,"2018":83.6,"2019":82.5,"2021":84.6,"2022":86.9,"2023":87.9},"Coconino County, Arizona":{"2013":74.8,"2014":74.5,"2015":77.3,"2016":77.2,"2017":75.7,"2018":81.2,"2019":81.1,"2021":83.9,"2022":83.4,"2023":86},"Maricopa County, Arizona":{"2013":76.9,"2014":78.2,"2015":81.1,"2016":85.4,"2017":88.1,"2018":89,"2019":89.2,"2021":93.2,"2022":92.9,"2023":93.9},"Mohave County, Arizona":{"2013":71.6,"2014":73.8,"2015":75.9,"2016":81.5,"2017":81,"2018":83.1,"2019":84.1,"2021":89.3,"2022":88.4,"2023":90},"Navajo County, Arizona":{"2013":59.6,"2014":57.1,"2015":56.8,"2016":61.1,"2017":66.9,"2018":64.3,"2019":66.1,"2021":74.9,"2022":76.9,"2023":78.4},"Pima County, Arizona":{"2013":75.3,"2014":77.6,"2015":79.5,"2016":85.5,"2017":87.5,"2018":87.3,"2019":88.5,"2021":91.4,"2022":91.3,"2023":92.8},"Pinal County, Arizona":{"2013":71.8,"2014":71.3,"2015":75.3,"2016":83.8,"2017":84.5,"2018":87,"2019":88.9,"2021":92.5,"2022":92.1,"2023":92.7},"Yavapai County, Arizona":{"2013":74.2,"2014":77.5,"2015":76.5,"2016":80.6,"2017":84,"2018":84.6,"2019":87.8,"2021":93.2,"2022":91.7,"2023":90.8},"Yuma County, Arizona":{"2013":66.6,"2014":71.2,"2015":71.4,"2016":80.2,"2017":82.2,"2018":80.2,"2019":82.2,"2021":90.2,"2022":88.2,"2023":92.6}};
const ctx = document.getElementById('lineChart').getContext('2d');
let chart;

function renderChart(data) {
  const labels = Object.keys(data);
  const values = Object.values(data);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: '% With Internet',
        data: values,
        fill: false,
        borderColor: 'teal',
        backgroundColor: 'teal',
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: { display: true, text: '% With Internet' }
        },
        x: {
          title: { display: true, text: 'Year' }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(ctx) {
              return ctx.parsed.y.toFixed(1) + '%';
            }
          }
        }
      }
    }
  });
}

document.getElementById('countySelect').addEventListener('change', function() {
  renderChart(internetData[this.value]);
});
renderChart(internetData['Statewide']);</script>
  </body>
</html>
</html>
