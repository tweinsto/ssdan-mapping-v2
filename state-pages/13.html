<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>State Page</title>
  <style>
    body {
      margin: 2rem;
      font-family: sans-serif;
      background-color: #f1e7e7;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    #wrapper {
      display: flex;
      gap: 1.5rem;
      align-items: flex-start;
    }

    iframe {
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .map-column {
      width: 60%;
    }

    .chart-column {
      width: 40%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    @media (max-width: 800px) {
      #wrapper {
        flex-direction: column;
      }
      .map-column, .chart-column {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>County Map and Population Growth Overview â€“ 13</h1>
  <div id="wrapper">
    <div class="map-column">
      <iframe
        src="../maps/13_county_map.html"
        title="County Map"
        style="width: 100%; height: 600px;">
      </iframe>
    </div>

    <div class="chart-column">
      <div style="padding: 1rem; background: white;">
        <iframe
          src="../pop-charts-new/13_chart.html"
          title="Population Growth"
          style="width: 100%; height: 400px; border: none;">
        </iframe>
      </div>

      <iframe
        src="../maps/growth-rankings2000/rankings13_counties.html"
        title="County Table"
        style="width: 100%; height: 400px;">
      </iframe>
    </div>
  </div>
</body>
</html>
