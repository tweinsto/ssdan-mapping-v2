<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asian Composition in Connecticut</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    .header {
      padding: 1rem;
      text-align: center;
      background-color: #ffffff;
      border-bottom: 1px solid #ccc;
    }
    .header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: calc(100% - 80px); /* header height offset */
      width: 100%;
    }
    .map, .chart {
      flex: 1;
      height: 100%;
      border: 1px solid black;
  box-sizing: border-box;
  background-color: white;
    }
    .chart-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .chart-wrapper iframe {
      width: 80%;
      height: 90%;
      border: none;
    }
    .map iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Asian Composition in Connecticut</h1>
  </div>
  <div class="container">
    <div class="map">
      <iframe src="../state-maps-asian/09.html"></iframe>
    </div>
    <div class="chart">
      <div class="chart-wrapper">
        <iframe src="../gen-race-widgets/09.html"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
